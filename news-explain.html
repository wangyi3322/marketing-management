<script type="text/javascript">	
	var newsID = dealURl('id');
	getnewList();
	function getnewList(){
		askdata("/api/member/index/announceDetail",{id:newsID,hid:getCookie('hid')},"post",function(data){
		if (data.code == 200) {
			 console.log(data);	
			 renderNews(data.data);	               	      	
            } else {
               toast('参数错误');
            }
		})
	}

	function renderNews(data){
		$('.title').text(data.title);
		$('.date').text(data.createTime);
		$('.content').html(data.content);
	}
