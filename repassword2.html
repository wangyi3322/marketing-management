<script type="text/javascript" src="./js/common.js"></script> 
<script type="text/javascript">

	var p = dealURl('phone');
	var ghid = dealURl('ghid')	
	$('.phone').html(p.substring(0,4) + '****' +p.substring(8,12));
	 
	getPhoneCode();
	$('.get-code').click(function(){
		getPhoneCode();
	});
	function getPhoneCode(){
		askdata("/api/wx/goin/getPwdSendMsg",{mobilePhone:phone},"post",function(data){
			if (data.code == 200) {
            	console.log('验证码已经发送');             	
            } else if(data.code == 400){
                toast(data.message);
            }else{
            	toast('参数错误');
            }
		})
	}



	$('.btn-ct a').click(function(){
		var phoneCode = $('.phone-code').val();
		askdata("/api/wx/goin/getPwd2",{
			phoneCode:phoneCode,
			ghid:ghid,
			mobile: phone
		},"post",function(data){
		if (data.code == 200) {
            	console.log('验证码已经发送'); 
           		 url = './repassword3.html?ghid=' + data.data.ghid; 
           		 window.location.href =  url;    	
            } else{
                toast('参数错误');
            }
		})
	});
</script>
