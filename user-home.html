<script type="text/javascript">	

	var userId = getCookie('hid');

		
	askdata("/api/member/home/memberInfo",{			
		hid: userId
	},"post",function(data){
		if (data.code == 200) {
	       		renderData(data.data);           		
	        }else if(data.code == 400){
	        	toast(data.message);        	
	        }else if(data.code == 401){
	        	toast('请先登录');
	        	window.location.href = './login.html';
	        }else{
	            toast('参数错误');
			}
	});

	function renderData(data){
		$('.name').text(data.name);
		$('.moble').text(data.nickName);	
		$('.panme').text(data.pname);
	
		if(data.bankName == null){	
			$('.bank-name').text('---');
		}else{
			$('.bank-name').text(data.bankName);
		}
		if(data.realName == null){	
			$('.self-name').text('---');
		}else{
			$('.self-name').text(data.bankNo);
		}

		if(data.bankNo == null){	
			$('.bank-card').text('---');
		}else{
			$('.bank-card').text(data.bankNo);
		}

		if(data.country == null){	
			$('.country').text('---');
		}else{
			$('.country').text(data.bankNo);
		}
	}
				 
</script>
